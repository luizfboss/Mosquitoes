<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script>
    function startGame(){
      var level = document.getElementById('levels').value

      if(level === ''){
        alert('Select a level.')
        return false
      }

      window.location.href = 'game.html?' + level

    }
  </script>


  <title>Mosquitoe</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center pt-5">
          <img src="img/game.png" alt="game">
        </div>
        
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <select id="levels">
            <option value="">-- Choose Your Level --</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
            <option value="chuck-norris">Chuck Norris</option>
          </select>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-dark btn-lg" onclick="startGame()">Go</button>
        </div>
      </div>
    </div>


  
</body>
</html>
